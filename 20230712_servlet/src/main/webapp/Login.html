<form action="LoginServlet" method="post" name="Loginform" onsubmit="return idCheck()">
아이디: <input type="text" name="id"> <br>
패스워드: <input type="text" name="password"> <br>
<input type="submit" value="로그인">
</form>
<script type="text/javascript">
function idCheck() {
	var idText = document.Loginform.id;
	
	if(idText.value == "") {
		alert("아이디를 기재해주세요: ");
		idText.value="";
		idText.focus();
		return false;
	} 
	
	var pwText = document.Loginform.password;
	
	if(pwText.value=="") {
		alert("비밀번호를 기재해주세요: ");
		pwText.value="";
		pwText.focus();
		return false;
	} 
}
</script>
</body>
